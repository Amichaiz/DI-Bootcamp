<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display"></div>
        <div class="btn zero num" data="0" ><h1>0</h1></div>
        <div class="btn one num" data="1" ><h1>1</h1></div>
        <div class="btn two num" data="2" ><h1>2</h1></div>
        <div class="btn three num" data="3" >
            <h1>3</h1>
        </div>
        <div class="btn four num" data="4" >
            <h1>4</h1>
        </div>
        <div class="btn five num" data="5" >
            <h1>5</h1>
        </div>
        <div class="btn six num"  data="6" >
            <h1>6</h1>
        </div>
        <div class="btn seven num" data="7" >
            <h1>7</h1>
        </div>
        <div class="btn eight num" data="8" >
            <h1>8</h1>
        </div>
        <div class="btn nine num" data="9" >
            <h1>9</h1>
        </div>
        <div class="btn dot num" data=".">
            <h1>.</h1>
        </div>
        <div class="btn plus operator" data="+" >
            <h1>+</h1>
        </div>
        <div class="btn minus operator" data="-" >
            <h1>-</h1>
        </div>
        <div class="btn times operator" data="*" >
            <h1>*</h1>
        </div>
        <div class="btn division operator" data="/" >
            <h1>/</h1>
        </div>
        <div class="btn equal operator" data="=" >
            <h1>=</h1>
        </div>
        <div class="btn reset" data="reset" >
            <h1 class="word">RESET</h1>
        </div>
        <div class="btn clear"  data="clear" >
            <h1 class="word">CLEAR</h1>
        </div>



    </div>
    <script src="app.js"></script>
</body>
</html>
