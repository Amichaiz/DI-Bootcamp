<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logInPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main class="container">
        <div class="login">
            <h1 class="login-header">Log in</h1>
            <form action="">
                <p class="p-email">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="email" class="input">
                </p>

                <p class="p-password">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="password" class="input-password">
                </p>

                <p class="remember">

                    <input type="checkbox" name="checkbox" id="checkbox"  class="checkbox">
                    <label for="checkbox">Remember me</label>
                    <a href="">Forgot Password?</a>
                <p>
                    <input type="submit" value="LOG IN" class="btn">
                   
            </form>

           <div class="wrap">
               <hr class="left">
               <span class="connect">Or connect with</span>
               <hr class="right">
           </div>

           <div class="pics-container">
               <a href=""><img src="media/facebook.jpg" alt="fb" class="img-container"></a>
               <a href=""><img src="media/twitter.png" alt="twitter" class="img-container"></a>
               <a href=""><img src="media/github.png" alt="github"  class="img-container"></a>
               <a href=""><img src="media/linkedin.png" alt="linkedin"  class="linkedin"></a>
            </div>

            <footer class="login-footer">
                &copy;2020
            </footer>

        </div>




        <div class="register">


            <div class="inner-register">

                <img src="media/add.png" alt="add" class="add-img">
                <div class="hello">Hello, friend!</div>
                <div class="text">Enter your personal details and start your journey<br> with us.</div>
                <div class="register-wrap">

                    <div class="register-btn">
                        REGISTER
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
